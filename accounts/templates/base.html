<html>
    <head>
        <title> 
            {% block title %}
            {% endblock %}
        </title>
    </head>
    
    <body>
        <navbar>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
                

            </ul>
        </navbar>
        {%if messages %}
        <hr/>
        <div class="messages">
            {% for message in messages %}
                <span> {{ message }} </span>
            {% endfor %}
        </div>
        <hr/>
        {% endif %}
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>

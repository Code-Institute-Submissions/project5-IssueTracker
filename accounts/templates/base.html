<html>
    <head>
        <title> 
            {% block title %}
            {% endblock %}
        </title>
    </head>
    
    <body>
        <navbar>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </navbar>
        {%if messages %}
        <hr/>
        <div class="messages">
            {% for message in messages %}
                <span> {{ message }} </span>
            {% endfor %}
        </div>
        <hr/>
        {% endif %}
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>

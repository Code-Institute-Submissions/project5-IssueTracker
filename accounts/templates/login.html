{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %} Login {% endblock %}
{% block content %}
    {% if not user.is_authenticated %}
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type='submit' class="btn btn-primary"> Login</button>
            {% endbuttons %}
        </form>
    {% endif %}
{% endblock %}

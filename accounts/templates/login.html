{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %} Login {% endblock %}
{% block content %}
    
    {% if not user.is_authenticated %}
        <div style="width: 30%; margin-left: 30px">
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type='submit' class="btn btn-primary">
                    {% bootstrap_icon "star" %} Login
                </button>
            {% endbuttons %}
        </form>
        </div>
    {% endif %}
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %} Profile {% endblock %}
{% block content %}
    <h3> Cart contents:</h3>
    {% for issue_id, issue_name in cart.items %}
        <p> <a href=" {% url 'issue_details' issue_id %}"> {{ issue_name }} </a> - [<a class="issue_remove_link" href=" {% url 'cart_remove' issue_id %}"> remove</a> ]</p>
    {% empty %}
       Your cart is empty.
    {% endfor %}
{% endblock %}

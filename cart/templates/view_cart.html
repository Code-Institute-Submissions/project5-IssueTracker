{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %} Profile {% endblock %}
{% block content %}
    <h3> Cart contents:</h3>
    {% for issue_id, issue_name in cart.items %}
        <p> {{ issue_name }} <a href=" {% url 'cart_remove' issue_id %}"> remove</a></p>
    {% empty %}
       Your cart is empty.
    {% endfor %}
{% endblock %}

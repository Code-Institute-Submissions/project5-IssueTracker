{% extends 'base.html' %}

{% block content %}

    <h2 style="margin-bottom: 20px"> Detailed View</h2>
    <span style="font-size: 1.2em; color: green">{{ issue.name }} </span>
    {% if not upvoted %}
        {% if issue.type == 'FEATURE' %}
            <span style="color: pink"> <a href=" {% url 'add_upvote' issue.id issue.name %}"> upvote </a> </span>
        {% else %}
            <span style="color: pink"> <a href=" {% url 'add_bug_upvote' issue.id %}"> upvote </a> </span>
        {% endif %}
    {% endif %}
    <pre style="text-align: left;padding-left: 25px;padding-top: 15px; padding-bottom: 15px;margin: 0 auto; width: 60%"> {{ issue.body }} </pre>
    <p> Posted by: <a href=" {% url 'request_username' issue.author %} ">{{ issue.author }}</a></p>
    <hr/>
    <h3> Comments </h3>
    
{% endblock content %}

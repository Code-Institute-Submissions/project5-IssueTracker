{% extends 'base.html' %}

{% block content %}
    {% for usr in users %}
        <p> {{ usr.username }} <span style="color: yellow;"> joined: </span> {{ usr.date_joined }}</p>
    {% endfor %}
    <hr/>
    {% for issue in issues %}
        <span style="color: green">{{ issue.name }} </span>
        <p> {{ issue.body }} </p>
        <p> Posted by: <a href=" {% url 'request_username' issue.author %} ">{{ issue.author }}</a></p>
        <hr/>
    {% endfor %}
    
{% endblock content %}

{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %} New Issue {% endblock %}
{% block content %}
    <div class="form-div">
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type='submit' class="btn btn-primary"> Post Issue</button>
        {% endbuttons %}
    </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load staticfiles %}
<script>
{% block jquery %}

var endpoint = '/api/data'

$.ajax({
    method: 'GET',
    url: endpoint,
    success: function(response_data){
        displayChart(response_data);
    },
    error: function(data) {
        console.log('error')
        console.log(data)
        
    }
})

function displayChart(response_data){
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['This month'],
            datasets: [
                
                {
                    label: '# of Issues',
                    
                    data: [response_data.data[0]],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255,99,132,1)',
                    borderWidth: 1
                },
                {
                    label: '# of Issues Resolved',
                    data: [1],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: "# of Issues being worked on",
                    data: [3],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }
                
            ]
        },
        options: {
            scales: {
                yAxes: [{
                     gridLines: {
                        offsetGridLines: false
                    },
                    ticks: {
                        beginAtZero:false
                    },

                }],
                xAxes: [{
                    stacked: false
            }],
            }
        }
    });  
}


{% endblock jquery %}
</script>

{% block content %}

STATS
<div class="row">
    <div class="col-sm-6">
        This Month
        <canvas id="myChart" width="200" height="100"></canvas>
    </div>
    <div class="col-sm-6">
        This Week
    </div>
</div>
{% endblock content %}
